services:
  scs-demo:
    image: ghcr.io/leoric-crown/shared-context-server:latest
    container_name: multi-expert-demo-server
    # Ports: internal ports are fixed (HTTP 23456, WS 34567).
    # This demo maps host ports to 23432 (HTTP) and 34543 (WS).
    ports:
      - "23432:23456"
      - "34543:34567"
    volumes:
      - ../../../database_sqlite.sql:/app/database_sqlite.sql:ro
      - multi-expert-demo-data:/app/data
    environment:
      # Security keys from .env file (generated by scs setup)
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - API_KEY=${API_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ENCRYPTION_KEY=${JWT_ENCRYPTION_KEY}

      # Demo-specific configuration
      # Internal ports stay fixed; host mapping is defined above
      - HTTP_PORT=23456
      - WEBSOCKET_PORT=34567
      - EXTERNAL_HTTP_PORT=23432
      - EXTERNAL_WEBSOCKET_PORT=34543
      - MCP_TRANSPORT=http
      - LOG_LEVEL=INFO
      - DATABASE_URL=sqlite+aiosqlite:///demo_chat_history.db
      - MAX_CONCURRENT_SESSIONS=50
      - CACHE_TTL=3600
    command: ["shared-context-server", "--transport", "http", "--port", "23456", "--host", "0.0.0.0"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:23456/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  multi-expert-demo-data:
    driver: local

networks:
  default:
    name: multi-expert-demo
    driver: bridge
