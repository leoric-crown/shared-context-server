<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Shared Context Server{% endblock %}</title>
    <link rel="icon" href="/ui/static/favicon.ico" type="image/x-icon">
    <link href="/ui/static/css/style.css?v=1.2" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Markdown and code highlighting -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

    <!-- OpenGraph meta tags for better link sharing -->
    <meta property="og:title" content="{% block og_title %}Shared Context Server{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Multi-Agent Collaboration Platform for shared context management{% endblock %}">
    <meta property="og:type" content="website">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="/ui/" class="brand-link">
                    <span class="brand-icon">ðŸ”—</span>
                    <span class="brand-text">Shared Context Server</span>
                </a>
            </div>
            <div class="nav-links">
                <a href="/ui/" class="nav-link {% if request.url.path == '/ui/' %}active{% endif %}">Sessions</a>
                <a href="/ui/memory" class="nav-link {% if request.url.path == '/ui/memory' %}active{% endif %}">Memories</a>
                <a href="/health" class="nav-link" target="_blank">Health</a>
                {% if admin_access %}
                <span class="admin-badge">Admin</span>
                <form method="post" action="/ui/logout" style="display: inline;">
                    <button type="submit" class="logout-btn">Logout</button>
                </form>
                {% endif %}
                <div class="status-indicator" id="connection-status">
                    <span class="status-dot online"></span>
                    <span class="status-text">Online</span>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Shared Context Server - Multi-Agent Collaboration Platform</p>
            <div class="footer-links">
                <a href="/docs" target="_blank">API Docs</a>
                <span class="separator">â€¢</span>
                <a href="/health" target="_blank">System Status</a>
            </div>
        </div>
    </footer>

    <script src="/ui/static/js/app.js?v=1.2"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
